name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      min_version:
        description: '强制更新最低版本号 (如 0.2.0)，留空则不设置'
        required: false
        default: ''

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
          - platform: ubuntu-22.04
            args: ''
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies (Ubuntu)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build and publish
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'SwarmDrop v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsodium-dev

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup Android signing
        run: |
          cd src-tauri/gen/android
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
          echo "storePassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
          base64 -d <<< "${{ secrets.ANDROID_KEY_BASE64 }}" > $RUNNER_TEMP/keystore.jks
          echo "storeFile=$RUNNER_TEMP/keystore.jks" >> keystore.properties

      - name: Build Android APK
        env:
          NDK_HOME: ${{ env.ANDROID_NDK_LATEST_HOME }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_LATEST_HOME }}
          ANDROID_NDK_ROOT: ${{ env.ANDROID_NDK_LATEST_HOME }}
          SODIUM_LIB_DIR: ${{ github.workspace }}/src-tauri/vendor/prebuilt/android-aarch64
        run: pnpm tauri android build --apk

      - name: Get version
        id: version
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Rename and upload APK
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          APK_PATH=$(find src-tauri/gen/android/app/build/outputs/apk -name "*.apk" -type f | head -1)
          if [[ -z "$APK_PATH" ]]; then
            echo "::error::APK not found"
            exit 1
          fi
          APK_NAME="swarmdrop_${VERSION}_aarch64.apk"
          cp "$APK_PATH" "$APK_NAME"

          TAG="v${VERSION}"
          # Wait for draft release created by build-tauri
          for i in $(seq 1 30); do
            if gh release view "$TAG" &>/dev/null; then break; fi
            echo "Waiting for release $TAG... ($i/30)"
            sleep 10
          done

          gh release upload "$TAG" "$APK_NAME" --clobber

  update-latest-json:
    needs: [build-tauri, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get release tag
        id: tag
        shell: bash
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "tag=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
            echo "tag=v${VERSION}" >> "$GITHUB_OUTPUT"
          fi

      - name: Download latest.json from release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download "${{ steps.tag.outputs.tag }}" \
            --pattern "latest.json" \
            --dir . \
            --clobber || echo '{}' > latest.json

      - name: Patch latest.json
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          VERSION="${TAG#v}"
          MIN_VERSION="${{ github.event.inputs.min_version }}"
          REPO="${{ github.repository }}"
          APK_URL="https://github.com/${REPO}/releases/download/${TAG}/swarmdrop_${VERSION}_aarch64.apk"

          # Add mobile.android field
          jq \
            --arg ver "$VERSION" \
            --arg url "$APK_URL" \
            '.mobile.android = {version: $ver, download_url: $url}' \
            latest.json > tmp.json && mv tmp.json latest.json

          # Add min_version fields if provided
          if [[ -n "$MIN_VERSION" ]]; then
            jq \
              --arg mv "$MIN_VERSION" \
              '.min_version = $mv | .mobile.android.min_version = $mv' \
              latest.json > tmp.json && mv tmp.json latest.json
          fi

          echo "=== Final latest.json ==="
          cat latest.json

      - name: Upload patched latest.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ steps.tag.outputs.tag }}" \
            latest.json \
            --clobber
